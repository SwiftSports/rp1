<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GitHubテストhtml</title>

  <style>
    #message {
      width: 300px;
      text-align: center;
      padding: 50px 0;
      background-color: #ff8585;
    }
  </style>
  <!-- ココ -->
  <script src="jquery-2.2.1.min.js"></script>
</head>
<body>
  <p id="message">テストメッセージ</p>
  <form action="send.php" method="post">
    <input type="text" id="myname" name="myname" value="">
  	<input type="submit" value="送信">
  </form>
  <!--ココ -->
  <script>
  $('#message').html('生放送デース次回!!!!');
  $('#message').click(function(){
    $('#message').fadeOut('slow');
  });
  </script>
  <script>
  $('#myname').blur(function(){
    if ($('#myname').val() == '') {
      $('form').append('<p>!!!!!!!!名前を入力してくださいね！！！！！</p>');
    }
  });
  </script>
</body>
</html>
